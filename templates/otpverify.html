{% extends 'starter.html' %}
{% load static %}
{% block body %}


    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">OTP Verification</h1>
            <div class="custom-breadcrumbs">
              <a href="{% url 'index' %}">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>OTP Verification</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h2 class="mb-4">OTP Verification</h2>
            <center>
                {% if msg %}
                    <h4 style="color: red;">{{msg}}</h4>
                {% endif %}
            </center>
            <form action="{% url 'otp' %}" method="POST" class="p-4 border rounded">
                {% csrf_token %}

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  </label class="text-black" for="email">Your Email</label>
                  <input type="email" id="email" name="email" class="form-control" value="{{email}}" placeholder="Email" readonly required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  </label class="text-black" for="otp">Your OTP</label>
                  <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter Your OTP" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Verify OTP" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>

  
{% endblock %}
